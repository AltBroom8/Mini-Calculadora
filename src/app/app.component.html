
<div id="main">
  <div id="mainDiv">
    <input type="text" id="pantalla" placeholder="Input" readonly [(ngModel)]="stringMostrada">
    <div id="paraGrid">
      <button class="boton" id="seven" (click)="pulsa($event)">7</button>
      <button class="boton" id="eight" (click)="pulsa($event)">8</button>
      <button class="boton" id="nine" (click)="pulsa($event)">9</button>
      <button class="boton" id="add" (click)="pulsa($event)">+</button>
      <button class="boton" id="four" (click)="pulsa($event)">4</button>
      <button class="boton" id="five" (click)="pulsa($event)">5</button>
      <button class="boton" id="six" (click)="pulsa($event)">6</button>
      <button class="boton" id="minus" (click)="pulsa($event)">-</button>
      <button class="boton" id="one" (click)="pulsa($event)">1</button>
      <button class="boton" id="two" (click)="pulsa($event)">2</button>
      <button class="boton" id="three" (click)="pulsa($event)">3</button>
      <button class="boton" id="multiply" (click)="pulsa($event)">*</button>
      <button class="boton" id="zero" (click)="pulsa($event)">0</button>
      <button class="boton" id="point" (click)="pulsa($event)">.</button>
      <button class="boton" id="divide" (click)="pulsa($event)">/</button>
      <button class="boton" id="equals" (click)="pulsa($event)">=</button>
      <button class="boton" id="clear" (click)="pulsa($event)">C</button>
    </div>
  </div>
</div>
